<div class="login-pf">
  <span id="badge">
      <img src="images/logo.svg" alt="PatternFly logo" />
    </span>
  <div class="container">
    <div class="row">

      <div class="col-sm-12">
        <div id="brand">
          <img src="images/brand.svg" alt="PatternFly Enterprise Application">
        </div><!--/#brand-->
      </div><!--/.col-*-->

      <div class="col-sm-7 col-md-6 col-lg-5 login">
        <form name="form" ng-submit="login()" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
            <div class="col-sm-10 col-md-10">
              <input type="text" class="form-control" data-ng-model="user.username" id="inputUsername" placeholder="" tabindex="1">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input type="password" class="form-control" data-ng-model="user.password" id="inputPassword" placeholder="" tabindex="2">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
            </div>
          </div>
        </form>
      </div><!--/.col-*-->

      <div class="col-sm-5 col-md-6 col-lg-7 details">
        <p><strong>Welcome to PatternFly!</strong>
          This is placeholder text, only. Use this area to place any information or introductory message about your application that may be relevant for users. For example, you might include news or information about the latest release of your product hereâ€”such as a version number.</p>
      </div><!--/.col-*-->

    </div><!--/.row-->
  </div><!--/.container-->
  </body>

</div>
