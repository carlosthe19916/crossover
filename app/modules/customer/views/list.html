<div ncy-breadcrumb></div>
<h1>
  <strong>Customers</strong>
</h1>

<hr>
<form role="form" class="search-pf has-button">
  <div class="form-group has-clear">
    <div class="search-pf-input-group">
      <label for="search1" class="sr-only">Search</label>
      <input id="search1" type="search" class="form-control" placeholder="Search">
      <button type="button" class="clear" aria-hidden="true"><span class="pficon pficon-close"></span></button>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
  </div>
</form>
<hr>




<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>Id</th>
    <th>Customer name</th>
    <th>Product name</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="row in customers">
    <td>#</td>
    <td>{{row.id}}</td>
    <td>{{row.customername}}</td>
    <td>{{row.productname}}</td>
    <td>{{row.status}}</td>
    <td>
      <button type="button" data-ng-click="edit(row)">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
