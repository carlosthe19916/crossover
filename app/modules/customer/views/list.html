<div ncy-breadcrumb></div>
<h1>
  <strong>Customers</strong>
</h1>

<hr>
<form role="form">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <div class="input-group">
          <input type="text" name="filterText" class="form-control" data-ng-model="filterOptions.filterText" placeholder="Filter text" pf-focused="true" autofocus>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <ui-select name="orderBy" ng-model="combo.selected.orderBy" required>
          <ui-select-match placeholder="Order by">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="item in combo.orderBy | filter: $select.search">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="col-sm-1">
      <button type="button" data-ng-click="refresh()" class="btn btn-link"><span class="pficon pficon-refresh"></span> Refresh</button>
    </div>
  </div>
</form>
<hr>

<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Id</th>
    <th>Customer name</th>
    <th>Product name</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="row in customers | filter: filterOptions.filterText | orderBy: combo.selected.orderBy.value">
    <td width="8"><span data-ng-bind="$index + 1"></span></td>
    <td><span data-ng-bind="row.customername"></span></td>
    <td><span data-ng-bind="row.id"></span></td>
    <td><span data-ng-bind="row.productname"></span></td>
    <td><span data-ng-bind="row.status"></span></td>
    <td width="10">
      <button type="button" data-ng-click="edit(row)" class="btn btn-default btn-xs">
        <i class="pficon pficon-edit"></i>
        <span>&nbsp;Detail&nbsp;&nbsp;</span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
