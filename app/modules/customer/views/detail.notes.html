<form name="form" class="form-horizontal" novalidate>

  <div class="form-group">
    <label class="col-sm-2 control-label">Status:</label>
    <div class="col-sm-2">
      <ui-select data-ng-model="combo.selected.status" ng-required="true">
        <ui-select-match placeholder="Select">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="item in combo.status | filter: $select.search">
          <div data-ng-bind-html="item.name | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="form-group" data-ng-class="{ 'has-error' : form.notes.$invalid && form.$submitted }">
    <label class="col-sm-2 control-label">Notes:</label>
    <div class="col-sm-3">
      <textarea name="notes" type="text" data-ng-model="view.notes" data-ng-minlength="1" data-ng-maxlength="200" class="form-control" required></textarea>
      <div data-ng-messages="form.notes.$error" data-ng-if="form.$submitted">
        <div class="has-error" data-ng-message="required">Insert notes.</div>
        <div class="has-error" data-ng-message="minlength">Insert notes.</div>
        <div class="has-error" data-ng-message="maxlength">Too large, max 200 chars.</div>
      </div>
    </div>
  </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button sg-save ng-disabled="working">
        <span ng-show="working">Guardando...</span>
        <span ng-hide="working">Guardar</span>
      </button>
      <button sg-cancel ng-disabled="working" ui-sref="^.resumen">Cancelar</button>
    </div>
  </div>

</form>
